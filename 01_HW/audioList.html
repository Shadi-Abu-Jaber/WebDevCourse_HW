<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio List</title>
    <link rel="stylesheet" href="audioList.css" />
  </head>
  <body>
    <table>
      <tr>
        <th>Cover</th>
        <th>Title</th>
        <th>Artist</th>

      <tr>
        <td><img src="../AudioFiles/John.jpg" /></td>
        <td>Imagine</td>
        <td>John Lennon</td>
        <td>1971</td>
        <td>
          <audio controls>
            <source
              src="../AudioFiles/John_Lennon_Imagine_.mp3"
              type="audio/mp3"
            />
          </audio>
        </td>
        <td>
          <a href="../AudioFiles/John_Lennon_Imagine_.mp3" download>Download</a>
        </td>
      </tr>
      <tr>
        <td>
          <img src="../AudioFiles/Bohemian-Rhapsody .jpeg" />
        </td>
        <td>Bohemian Rhapsody</td>
        <td>Queen</td>
        <td>1975</td>
        <td>
          <audio controls>
            <source
              src="../AudioFiles/Queen_Bohemian_Rhapsody.mp3"
              type="audio/mpeg"
            />
          </audio>
        </td>
        <td>
          <a href="../AudioFiles/Queen_Bohemian_Rhapsody.mp3" download
            >Download</a
          >
        </td>
      </tr>
    </table>
  </body>
</html>
