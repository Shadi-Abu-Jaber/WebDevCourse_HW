<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <h1>Contact</h1>

    <table>
      <tr>
        <th colspan="2"><h2>Send a Message</h2></th>
      </tr>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" size="30" /></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" size="30" /></td>
      </tr>
      <tr>
        <td><label for="phone">Phone:</label></td>
        <td><input type="text" id="phone" name="phone" size="30" /></td>
      </tr>
      <tr>
        <td><label for="subject">Subject:</label></td>
        <td><input type="text" id="subject" name="subject" size="30" /></td>
      </tr>
      <tr>
        <td><label for="message">Message:</label></td>
        <td>
          <textarea id="message" name="message" rows="5" cols="33"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center">
          <input type="submit" value="Send Message" onclick="showAlert()" />
        </td>
      </tr>
    </table>

    <script>
      function showAlert() {
        alert("Message sent successfully!");
      }
    </script>
  </body>
</html>
