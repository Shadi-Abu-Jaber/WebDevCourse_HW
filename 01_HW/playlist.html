<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill Music Playlist</title>
    <link rel="stylesheet" href="playlist.css" />
  </head>

  <body>
    <h3 class="titles">My Favorite Songs</h3>

    <table>
      <thead class="titles">
        <tr>
          <th>Song Name</th>
          <th>Tags</th>
          <th>Video</th>
        </tr>
      </thead>
      <tbody>
        <tr class="colored-row">
          <td>Lofi Beats to Relax/Study</td>
          <td>Stream</td>

          <td class="vid-cell">
            <iframe
              width="250"
              height="140"
              src="https://www.youtube.com/embed/jfKfPfyJRdk"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
              allowfullscreen
            ></iframe>
          </td>
        </tr>

        <tr>
          <td>Morning Coffee Jazz</td>
          <td>Jazz/Chill</td>

          <td class="vid-cell">
            <iframe
              width="250"
              height="140"
              src="https://www.youtube.com/embed/Dx5qFachd3A"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
              allowfullscreen
            ></iframe>
          </td>
        </tr>

        <tr>
          <td>Rainy Night Lofi</td>
          <td>Lofi Chill</td>

          <td class="vid-cell">
            <iframe 
              width="250"
              height="140"
              src="https://www.youtube.com/embed/yajJ_QVIKwU?si=giGM5N3ko-ilbXu-"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
              allowfullscreen
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
